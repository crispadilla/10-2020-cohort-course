<!DOCTYPE html>

<html lang="en">
  <head>
    <meta name="Cris Padilla" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,
                                      initial-scale=1.0, 
                                      maximum-scale=1.0, 
                                      user-scalable=no"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>CSS Animated Carousel</h1>
    <div class="basicSlider_container">
      <div class="basicSlider_window">
        <div class="basicImageSlider">
          <img src="Alex.jpg" alt="Image 1" />
          <img src="Tommy_Dawn_Wall.jpg" alt="Image 2" />
          <img src="El_Capitan.jpg" alt="Image 3" />
          <img src="Half_Dome.jpg" alt="Image 4" />
        </div>
      </div>
    </div>
    <h1>Javascript Animated Carousel</h1>
    <div class="container">
      <div class="window">
        <button class="left-btn" onclick="prevImage(-1)">
          <i class="arrow left"></i>
        </button>
        <div class="sliderContainer">
          <div class="imageSlider">
            <img class="current-img" src="Alex.jpg" alt="Image 1" />
            <img src="Tommy_Dawn_Wall.jpg" alt="Image 2" />
            <img src="El_Capitan.jpg" alt="Image 3" />
            <img src="Half_Dome.jpg" alt="Image 4" />
          </div>
        </div>
        <button class="right-btn" onclick="nextImage(1)">
          <i class="arrow right"></i>
        </button>
      </div>
      <div class="nav-btns">
        <button class="img_indicator" onclick="moveImage(0)"></button>
        <button class="img_indicator" onclick="moveImage(1)"></button>
        <button class="img_indicator" onclick="moveImage(2)"></button>
        <button class="img_indicator" onclick="moveImage(3)"></button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
